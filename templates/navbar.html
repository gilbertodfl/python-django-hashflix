{% load static %}
<nav class='w-full flex justify-between items-center py-4 px-6 bg-gray-800 fixed  z-50 text-white'>
    <div class='w-6/12'>
        <a href="/">
            <img class='w-2/12' src='{% static 'images/hashflix.png' %}' alt='Logo'>
        </a>
    </div>
    <div class='w-6/12 flex justify-end items-center flex'>
        {% if user.is_authenticated %}
        <div class='mr-2'>
            <form method='GET' action="{% url 'filme:pesquisafilme' %}">
                <input type='text' name='query' value='{{ request.GET.query }}'placeholder='Search...' class='px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500'> 
                <input type='submit' value=''>    
            </form>
        </div>
        {% endif %}
        <div class='mr-2'>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'filme:logout' %}">
                    {% csrf_token %}
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href='{% url 'filme:login' %}'>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                        Login
                    </button>
                </a>
            {% endif %}

        </div>
        {% if user.is_authenticated %}
        <div class='mr-2'>
            <a href='{% url 'filme:editarperfil' %}'>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                 Editar Perfil
                </button>
            </a>
        </div>
        {% endif %}
    </div>
</nav>
